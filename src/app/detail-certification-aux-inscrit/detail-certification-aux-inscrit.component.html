<div class="card">
  <div class="card-header bg-primary text-white">  <h3 style="text-align: center"> {{cer.titre}}</h3>
    <button type="submit" class="btn btn-danger" (click)="envoyer()">S'inscrire</button>
  </div>

  <div class="card-body" >
<div>
  <fieldset >
    <legend>Detail</legend>
    <div class="form-group" style="margin:40px;">
     <label><h6> Date Certification :</h6> <h5> {{cer.dateCertification | date:'dd-MM-yyyy'}} </h5></label>

      <label  style="margin-left:320px;"><h6>Heure certification :</h6><h5> {{cer.timeCertification}} </h5></label>
    </div>

    <div class="form-group" style="margin:40px;">
      <label><h6> Date Limite inscription :</h6> <h5> {{cer.dateLimiteInscription | date:'dd-MM-yyyy'}} </h5></label>

      <label  style="margin-left:284px;"><h6>Capacit√©:</h6><h5> {{cer.capacite}} </h5></label>
    </div>
    <div class="form-group" style="margin:40px;">
      <label><h6> Theme :</h6> <h5> {{cer.niveau.themeNiveau.nom}}</h5></label>

      <label  style="margin-left:400px;"><h6>Niveau :</h6><h5> {{cer.niveau.nom}} </h5></label>
    </div>
    <div class="form-group" style="margin:40px;">
      <label><h6>Domaine</h6> <h5> {{cer.domaineCertification.nom}}</h5></label>
      <label style="margin-left:385px;"><h6>Salle Examen</h6> <h5> {{cer.salleExamen}}</h5></label>
    </div>
   
     

    
  </fieldset>
</div>


<div style="margin-top: 0px">
  <fieldset>
    <legend>Liste des Resources  en ligne</legend>
    <ul  class="list-group" *ngFor="let file of fileUploads | async">
      <li class="list-group-item col-md-4">
        <p>
        <app-detail-upload [fileUpload]='file'  style="margin-right: 50px"></app-detail-upload>
      </p>
      </li>
    </ul>
  
  </fieldset>
  </div>


  </div>
</div>
