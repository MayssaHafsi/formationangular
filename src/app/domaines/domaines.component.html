

<div class="container spacer">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-primary text-white">  <h3 style="text-align: center"> Liste des Domaines </h3>


      </div>

      <div class="card-body">
        <div class="form-group">
          <div>   <label>Mot Cl√©:   </label> </div>
          <div class="form-row">  <div>   <input type="text" [(ngModel)]="nom"  class="form-control col-md-11" placeholder="Search..."  /> </div>
            <button (click)="chercher()"  class="btn btn-primary">Chercher</button>

          </div>

          <div class="float-right">

            <button routerLink="/newDomaine" class="btn btn-success btn-block col-md-12" style="margin-bottom:5px ">New Domaine 
              <i class="mdi mdi-plus"></i>
            </button>
          </div>
        </div>
      






        <table class="table">
          <thead class="thead-dark">
          <tr>

            <th scope="col">ID</th>
            <th scope="col">Nom</th>

            <th scope="col">Action</th>
          </tr>
          </thead>



          <tbody> 
          <tr *ngFor=" let c of liste?.content">

            <td> {{c.id}}</td>
            <td>{{c.nom}}</td>


            <td>


            <!--  <a (click)="edit(c.id)"  class="btn btn-success" >Edit</a>
              <a  (click)="delete(c)" class="btn btn-danger">Delete</a>
            -->

            
            <a (click)="edit(c.id)"   class="btn btn-success" style="margin-top: 0px" ><i class="fa fa-edit" aria-hidden="true"></i></a>
            <a (click)="delete(c)"  class="btn btn-danger" style="margin-top: 0px" ><i class="fa fa-trash" aria-hidden="true"></i></a>
           
            </td>

          </tr>
          </tbody>
        </table>

    
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <li [ngClass]="{'active':p==pag}" class="page-item" *ngFor=" let i of pages; let p=index">
              <a class="page-link" (click)="setPage(p,$event)">{{p}}</a>
            </li>

          </ul>
        </nav>
     
    



      </div>
    </div>

  </div>

</div>
