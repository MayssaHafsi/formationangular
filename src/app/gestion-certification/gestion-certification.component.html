

<div class="container spacer">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header bg-primary text-white">  <h3 style="text-align: center"> Liste des Certifications </h3>


      </div>

      <div class="card-body">
        <div class="form-group">
          <div class="form-row">
      
            <input type="date"  pattern="yyyy-MM-dd" placeholder="chercher par date certification" [(ngModel)]="mcdc">
           
              <button (click)="chercherParDate()"  class="btn btn-primary col-md-0 "><i style="margin-top: 10px"  class="fa fa-search " style="font-size: 14px"   aria-hidden="true"></i> </button>
  



            <input type="text" style="margin-left:20px" [(ngModel)]="mct" placeholder="Chercher par théme certification">
                <button (click)="chercherParNom()"  class="btn btn-primary col-md-0 "><i style="margin-top: 10px"  class="fa fa-search " style="font-size: 14px"   aria-hidden="true"></i> </button>
    


                <input type="text" style="margin-left:20px"  [(ngModel)]="mcd" placeholder="Chercher par domaine certification">
                <button (click)="chercherParNomDomaine()"  class="btn btn-primary col-md-0 "><i style="margin-top: 10px"  class="fa fa-search " style="font-size: 14px"   aria-hidden="true"></i> </button>
              
            </div>

        
          

          <div class="float-right">
           
            <button routerLink="/newCertification" style="margin-bottom: 10px" class="btn btn-success btn-block col-md-12">New Certification
              <i class="mdi mdi-plus"></i>
            </button>
           
           
          </div>
        </div>







        <table class="table">
          <thead class="thead-dark">
          <tr>

            <th scope="col">Theme</th>
            <th scope="col">Niveau</th>
            <th scope="col">Date Certification</th>
         
            <th scope="col">Heure </th>
            <th scope="col">Capacité</th>
            <th scope="col">Action</th>
          </tr>
          </thead>



        
          <tbody>
              <tr *ngFor="let c of liste?.content">
    
                <td> {{c.niveau.themeNiveau.nom}}</td>
                <td> {{c.niveau.nom}}</td>
                <td>{{c.dateCertification}}</td>
                <td>{{c.timeCertification}}</td>
             
                <td>{{c.capacite}}</td>
              
         
    
    
                <td>
                
                  <!--  <a (click)="detailCertification(c.id)"  class="btn btn-info" >Detail</a>
                  <a (click)="edit(c.id)"  class="btn btn-success" >Edit</a>
               
                  <a  (click)="delete(c)" class="btn btn-danger">Delete</a>
                  -->
                  <a (click)="cours(c.id)"    class="btn btn-warning" style="margin-top: 0px" ><i class="fa fa-file" aria-hidden="true"></i></a>


                  <a (click)="detailCertification(c.id)"   class="btn btn-info" style="margin-top: 0px" ><i class="fa fa-info" aria-hidden="true"></i></a>

                  <a (click)="edit(c.id)"   class="btn btn-success" style="margin-top: 0px" ><i class="fa fa-edit" aria-hidden="true"></i></a>
                  <a (click)="delete(c)"  class="btn btn-danger" style="margin-top: 0px" ><i class="fa fa-trash" aria-hidden="true"></i></a>
                 

                </td>
    
              </tr>
              </tbody>
        </table>

        
        <nav aria-label="...">
          <ul class="pagination justify-content-center">
            <li [ngClass]="{'active':p==pag}" class="page-item" *ngFor=" let i of pages; let p=index">
              <a class="page-link" (click)="setPage(p,$event)">{{p}}</a>
            </li>

          </ul>
        </nav>

     




      </div>
    </div>

  </div>

</div>
