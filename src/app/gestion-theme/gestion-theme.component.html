
<div class="container spacer">
  <div class="col-xs-6 .col-md-4 ">
    <div class="card">
      <div class="card-header bg-primary text-white">  <h3 style="text-align: center">Nouveau Theme</h3>  </div>

      <div class="card-body">

        <div class="form-group">
          <label><h6>Nom:</h6></label>
          <div class="form-row">
          <input type="text" [class.is-invalid]="names.invalid && names.touched" [(ngModel)]="theme.nom" placeholder="Nom Théme" #names="ngModel" class="form-control col-md-4"    required  style="margin-right: 40px;" >
         
          <button type="submit" [disabled]="names.invalid"   class="btn btn-primary align-content-lg-center col-lg-2"  (click)="save()">Ajouter</button>
          </div>
        <div *ngIf="names.invalid && (names.dirty || names.touched)">

            <small class="text-danger" *ngIf="names?.errors.required">
              Nom Théme est obligatoire.
            </small>
          </div>
        
          </div>

<div style="margin-top: 40px">         
   <table class="table">
            <thead class="thead-dark">
            <tr>
  
              <th scope="col">ID</th>
              <th scope="col">Nom Theme</th>
  
              <th scope="col">Action</th>
            </tr>
            </thead>
  
  
  
            <tbody> 
            <tr *ngFor=" let c of liste?.content">
  
              <td> {{c.id}}</td>
              <td>{{c.nom}}</td>
  
  
              <td>
  
                  <a  (click)="niveau(c)" style="height:40px" class="btn btn-secondary"> <p>Niveau + </p></a>
               
            <!--    <a (click)="edit(c.id)"  class="btn btn-success" >Edit</a>
                <a  (click)="delete(c)" class="btn btn-danger">Delete</a>
            -->

            
          <a (click)="edit(c.id)"   class="btn btn-success" style="margin-top: 0px" ><i class="fa fa-edit" aria-hidden="true"></i></a>
          <a (click)="delete(c)"  class="btn btn-danger" style="margin-top: 0px" ><i class="fa fa-trash" aria-hidden="true"></i></a>
         
  
              </td>
  
            </tr>
            </tbody>
          </table>
        </div>

      
          <nav aria-label="...">
            <ul class="pagination justify-content-center">
              <li [ngClass]="{'active':p==pag}" class="page-item" *ngFor=" let i of pages; let p=index">
                <a class="page-link" (click)="setPage(p,$event)">{{p}}</a>
              </li>
  
            </ul>
          </nav>
        </div>

    </div>
  </div>
</div>
