<div class="container spacer">
    <div class="col-lg-13 ">
      <div class="card">
        <div class="card-header bg-primary text-white">  <h3 style="text-align: center">Update</h3>  </div>
  
        <div class="card-body">
  
         
        <div class="input-group">
        
          <div class="col-md-4 mb-3">
            <label><h6>Formateur </h6></label>
          
            <select [(ngModel)]="aff.formateur"  name="formtr" class="form-control form-control-sm"  id="exampleFormControlSelect3">
                <option *ngFor=" let c of listFormateur" [ngValue]="c">{{c.nom}}</option>
             
              </select>
          
       
          
          </div>
          <div class="form-group">
            <label><h6>DateDebut</h6></label>
            <input type="date" class="form-control col-md-16" style="margin-right: 10px"  [(ngModel)]="aff.datedebut"/>
  
  
          </div>
          <div class="form-group">
            <label><h6>Date Fin</h6></label>
            <input type="date" class="form-control col-md-16"  [(ngModel)]="aff.datefin"/>
  
  
          </div>
        </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 10px" (click)="update()">Modifier</button>
  
  
  
  
       
  
          
  
        </div>
      </div>
    </div>
